<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>
        <link rel="icon" type="img/netflix/png" href="img/netflix.png">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="Style/responsive.css">
        
        <!--OWL CSS-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">ILHA DE FERRO</h3>
                    <p class="descricao">A série conta a história de uma equipe de petroleiros que se divide entre os dilemas da vida familiar em terra firme e o clima de ebulição em alto-mar.</p>
                    <div class="botoes">
                        <button role="button"class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button"class="botao"">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>             
            </div>
        </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="">

                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/3d036d8cd5.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
